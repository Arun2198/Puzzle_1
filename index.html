<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch to Reveal Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .scratch-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        #scratch-off {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .answer {
            font-size: 24px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Crossword Puzzle Answers</h1>
    <div class="scratch-container">
        <div class="answer" id="answer">1. Clue: Sun rises in the ___ (Answer: East)</div>
        <canvas id="scratch-off"></canvas>
    </div>

    <div class="scratch-container">
        <div class="answer" id="answer2">2. Clue: Opposite of day (Answer: Night)</div>
        <canvas id="scratch-off2"></canvas>
    </div>

    <script>
        // Scratch-off effect for the first answer
        const canvas1 = document.getElementById("scratch-off");
        const answer1 = document.getElementById("answer");
        initScratchOff(canvas1, answer1);

        // Scratch-off effect for the second answer
        const canvas2 = document.getElementById("scratch-off2");
        const answer2 = document.getElementById("answer2");
        initScratchOff(canvas2, answer2);

        function initScratchOff(canvas, answer) {
            const ctx = canvas.getContext("2d");
            let isScratching = false;

            // Set canvas size equal to the size of the answer div
            canvas.width = answer.offsetWidth;
            canvas.height = answer.offsetHeight;

            // Fill canvas with gray overlay
            ctx.fillStyle = "#bbb";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Scratch effect function
            canvas.addEventListener("mousedown", function() {
                isScratching = true;
            });

            canvas.addEventListener("mouseup", function() {
                isScratching = false;
            });

            canvas.addEventListener("mousemove", function(event) {
                if (isScratching) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;

                    // Clear part of the overlay to reveal the answer
                    ctx.globalCompositeOperation = "destination-out";
                    ctx.arc(x, y, 15, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            });
        }
    </script>
</body>
</html>
